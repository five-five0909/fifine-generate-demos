spring.application.name=textbook-management-springboot
# 服务器端口，默认为8080
server.port=8080
# 应用上下文路径
server.servlet.context-path=/

# ===================================================================
# SPRING MVC CONFIGURATION (来自 spring-mvc.xml)
# ===================================================================
# JSP 视图解析器配置
# Spring Boot 默认会配置 InternalResourceViewResolver
#spring.mvc.view.prefix=/WEB-INF/views/
#spring.mvc.view.suffix=.jsp

# 静态资源处理
# Spring Boot 默认从 /static, /public, /resources, /META-INF/resources 提供静态资源
# <mvc:resources mapping="/static/**" location="/static/"/> 的行为是默认的
# 你只需要把静态文件放到 src/main/resources/static/ 目录下即可

# 文件上传配置
# Spring Boot 自动配置了 MultipartResolver，你可以在这里配置大小限制
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB

# 指定数据源类型为 Druid
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
# 数据库驱动 我是5.0数据库 所以className是这么写
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# 数据库URL
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/textbook_management?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
# 用户名和密码
spring.datasource.username=root
spring.datasource.password=admin123

# Druid 连接池特有配置
spring.datasource.druid.initial-size=5
spring.datasource.druid.max-active=20
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-wait=60000


# MYBATIS CONFIGURATION (来自 applicationContext.xml 和 mybatis-config.xml)
mybatis.mapper-locations=classpath:mapper/*.xml

# 实体类别名包
# 替代了 <typeAliases><package name="com.example.entity"/></typeAliases>
mybatis.type-aliases-package=com.example.entity

# MyBatis 全局配置
# 替代了 mybatis-config.xml 中的 <settings>
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.lazy-loading-enabled=true
mybatis.configuration.cache-enabled=true
# 注意：logImpl 的值需要是类的全限定名
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# 静态资源配置
spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations=classpath:/static/

# 日志配置
logging.level.com.example=debug
logging.level.org.springframework.web=info
logging.level.org.mybatis=debug
